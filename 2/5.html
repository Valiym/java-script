  <!--
Обязательное задание.

Необходимо скопировать и вставить в данный скрипт все функции из 4 задания.
Необходимо реализовать функцию:
mathOperation(arg1, arg2, operation);
Параметры:
arg1 - первое число.
arg2 - второе число.
operation - строка, которая содержит один символ из: "+", "-", "*", "/".
Функция mathOperation должна вернуть результат операции, который был передан в
параметр operation для двух первых аргументов (arg1 и arg2).
Функция mathOperation должна использовать для вычисления функции из 4 задания.

Примеры вызова функции:
console.log(mathOperation(5, 3, "+")); // 8
console.log(mathOperation(5, 3, ":)")); // NaN

Функции mathOperation всегда передаются корректные числа, проверки на NaN,
Infinity делать не нужно, однако, в случае если был передан некорректный
аргумент в параметр operation, необходимо вернуть NaN.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
    * Функция возвращает результат операции, который был передан в
    параметр operation для двух чисел.
    * @param {number} arg1 - Первое чисел.
    * @param {number} arg2 - Второе число.
    * @param {string} operation - Cтрока, которая содержит один символ из: "+", "-", "*", "/".
    * @returns {number} - Вернет число в результате вычисления двух чисел.
    */
    function mathOperation(arg1, arg2, operation) {
      switch (operation) {
        case "+":
          return getSum(arg1, arg2);
          break;
        case "-":
          return getDif(arg1, arg2);
          break;
        case "*":
          return getMult(arg1, arg2);
          break;
        case "/":
          return getDiv(arg1, arg2);
          break;
        default:
          return NaN;
          break;
      }
    }

    /**
    * Функция складывает два переданных числа.
    * @param {number} a - Первое число, которое будет складываться в функции.
    * @param {number} b - Второе число, которое будет складываться в функции.
    * @returns {number} - Вернет число в результате суммы двух чисел.
    */
    function getSum(a, b) {
      return a + b;
    }

    /**
    * Функция вычитает из двух переданных чисел, из большего числа - меньшее.
    * @param {number} a - Первое число, которое будет вычитаться в функции.
    * @param {number} b - Второе число, которое будет вычитаться в функции.
    * @returns {number} - Вернет число в результате вычитания двух чисел.
    */
    function getDif(a, b) {
      if (a > b) {
        return a - b;
      } if (b > a) {
        return b - a;
      } if (b = a) {
        return (0)
      }
    }

    /**
    * Функция умножает два переданных числа.
    * @param {number} a - Первое число, которое будет умножаться в функции.
    * @param {number} b - Второе число, которое будет умножаться в функции.
    * @returns {number} - Вернет число в результате умножения двух чисел.
    */
    function getMult(a, b) {
      return a * b;
    }

    /**
    * Функция делит два переданных числа.
    * @param {number} a - Первое число, которое будет делиться в функции.
    * @param {number} b - Второе число, которое будет делиться в функции.
    * @returns {number} - Вернет число в результате деления двух чисел.
    */
    function getDiv(a, b) {
      return a / b;
    }

  </script>
