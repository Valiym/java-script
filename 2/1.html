<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  c = ++a;
  /*
  Переменная (а) прибавляет +1 (а = 2) и возвращает 2 (с = 2) - Инкремент в префиксной форме
   */
  alert(c);

  d = b++;
  /*
  Переменная (b) прибавляет +1 (b = 2), но возвращает старое значение (d = 1) - Инкремент в постфиксной форме
   */
  alert(d);

  c = 2 + ++a;
  /*
  т.к. переменная (а) уже прибавила +1 до этого, и равнялась (а = 2), сейчас прибавляется еще на +1 и равняется (а = 3)
  2 + 3 = 5 (с = 5)
   */
  alert(c);

  d = 2 + b++;
  /*
  т.к. переменная (b) уже прибавила +1 до этого, и равнялась (b = 2), возвращается старое значение (b = 2)
  2 + 2 = 4 (d = 4)
   */
  alert(d);

  alert(a);
  alert(b);
</script>
</body>
