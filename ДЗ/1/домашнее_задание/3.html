<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";
  
/*
1. 10 прибавляем к 10 получаем 20.
2. Сложение со строкой превращает число 20 в строку и добавляет к строке 10.
3. С помощью console.log выводим строку 2010 в консоль.
*/
console.log(10 + 10 + "10");

/*
1. Сложение со строкой превращает числа 10 в строку и добавляет к строке 10.
2. С помощью console.log выводим строку 101010 в консоль.
*/
console.log(10 + "10" + 10);

/*
1. Выполнятся унарный плюс, который приводит строку "10" к числу 10.
2. Выполняется сложение трех десяток.
3. С помощью console.log выводим число 30 в консоль.
*/
console.log(10 + 10 + + "10");

/*
1. Пустая строка "" приводится к 0.
2. Унарный минус меняет знак нуля.
3. 10 делится на -0.
4. С помощью console.log выводим -Infinity в консоль.
*/
console.log(10 / -"");

/*
1. Выполнятся унарный плюс, но преобразовать строку в число не может потому-что стоит запятая вместо точки.
2. С помощью console.log выводим NaN в консоль.
*/
console.log(10 / +"2,5");
</script>
</body>
</html>
